
<form #f="ngForm" (ngSubmit)="submit(f)" class="row g-3" >
  <div class="col-md-4">
    <label for="name" class="form-label" >Nome</label>
    <input type="text" name="name" class="form-control" ngModel required #nameField="ngModel" placeholder="nome" >
    <p *ngIf="nameField.touched && nameField.invalid" class="text-danger" >
      <small>il campo è richiesto!</small>
    </p>
  </div>
  <div class="col-md-4">
    <label for="priority" class="form-label">priority</label>
    <select class="form-select" name="priority" #priorityField="ngModel" ngModel required >
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">high</option>
    </select>
    <p class="text-danger" *ngIf="priorityField.touched && priorityField.invalid" >
      <small>il campo è richiesto!</small>
    </p>
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Date</label>
    <input type="date" name="start" #dateField="ngModel" class="form-control" ngModel required >
    <p class="text-danger" *ngIf="dateField.touched && dateField.invalid" >
      <small>il campo è richiesto!</small>
    </p>
  </div>
  <div class="col-md-12">
    <label for="description" class="form-label">Description</label>
    <textarea  class="form-control" name="description" #descriptionField="ngModel" placeholder="descrizione" ngModel required ></textarea>
    <p class="text-danger" *ngIf="descriptionField.touched && descriptionField.invalid" >
      <small>il campo è richiesto!</small>
    </p>
  </div>
  <div class="col-12">
    <button [disabled]="f.invalid" type="submit" class="w-100 btn btn-primary btn-lg"  >Crea</button>
  </div>
</form>
